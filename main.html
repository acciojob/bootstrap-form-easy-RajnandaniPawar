<!DOCTYPE html>

<html>

<head>
	    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->

        <div class="container mt-5">
        <h2>Internship Application Form</h2>
        <form class="needs-validation" novalidate>
            <!-- First Name -->
            <div class="form-group">
                <label for="first-name-input" class="form-label">First Name</label>
                <input type="text" class="form-control" id="first-name-input" required>
                <div class="invalid-feedback">
                    Please enter your first name.
                </div>
            </div>
            <!-- Last Name -->
            <div class="form-group">
                <label for="last-name-input">Last Name</label>
                <input type="text" class="form-control" id="last-name-input" required>
                <div class="invalid-feedback">
                    Please enter your last name.
                </div>
            </div>
            <!-- Email -->
            <div class="form-group">
<label for="email-input">Email Address</label>
<input type="email" id="email-input" class="form-control"required>
                <div class="invalid-feedback">
                    Please enter a valid email address.
                </div>
            </div>
            <!-- College Name -->
            <div class="form-group">
                <label for="college-input">College Name</label>
                <input type="text" class="form-control" id="college-input" required>
                <div class="invalid-feedback">
                    Please enter your college name.
                </div>
            </div>
            <!-- Roll No -->
            <div class="form-group">
<label for="roll-no-input">Roll No.</label>
<input type="text" id="roll-no-input" class="form-control" required>

                <div class="invalid-feedback">
                    Please enter your roll number.
                </div>
            </div>
            <!-- Graduation Year -->
            <div class="form-group">
<label for="grad-year-select">Graduation Year</label>
<select class="form-select" id="grad-year-select" required>
                    <option value="">Choose...</option>
                    <option value="2020">2020</option>
                    <option value="2021">2021</option>
                    <option value="2022">2022</option>
                    <option value="2023">2023</option>
                </select>
                <div class="invalid-feedback">
                    Please select your graduation year.
                </div>
            </div>
            <!-- Conditions Checkbox -->
            <div class="form-group form-check">
<label for="conditions-checkbox">Agree to terms and conditions</label>
<input type="checkbox" id="conditions-checkbox" class="form-check-input" required>
                <div class="invalid-feedback">
                    You must agree to the terms and conditions.
                </div>
            </div>
            <!-- Submit Button -->
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

	    
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="./script.js"></script>
</body>

</html>
